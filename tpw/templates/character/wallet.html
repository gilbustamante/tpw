{% extends "base.html" %}
{% block title %}Wallet{% endblock %}
{% block content %}
<h1>Wallet</h1>
<div class="ui grid stackable container">
  {% for currency in wallet %}
  <div class="four wide column center aligned segment">
    <img class="ui centered rounded image" width="64" src="{{ currency.icon }}" alt="{{ currency.name }}">
    <br>
    {{ currency.name }}
    <br>
    {{ currency.value }}
  </div>
  {% endfor %}
</div>
{% endblock %}
